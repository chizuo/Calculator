<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator App</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
 
    <script src="script.js"></script>
  </head>  
  <body>
    <div id="calculator" class="calculator">
        <section class="calculator-screen">
          <p id="content"></p>
        </section>

        <section class="calculator-buttons">
          <button type="button" id="clear" class="gray-button "><p>C</p></button>
          <button type="button" id="back" class="gray-button"><p>&larr;</p></button>
          <button type="button" id="divide" class="orange-button"><p>&divide;</p></button>
          <button type="button" id="seven" class="gray-button"><p>7</p></button>
          <button type="button" id="eight" class="gray-button"><p>8</p></button>
          <button type="button" id="nine" class="gray-button"><p>9</p></button>
          <button type="button" id="multiply" class="orange-button"><p>&times;</p></button>
          <button type="button" id="four" class="gray-button"><p>4</p></button>
          <button type="button" id="five" class="gray-button"><p>5</p></button>
          <button type="button" id="six" class="gray-button"><p>6</p></button>
          <button type="button" id="minus" class="orange-button"><p>&minus;</p></button>
          <button type="button" id="one" class="gray-button"><p>1</p></button>
          <button type="button" id="two" class="gray-button"><p>2</p></button>
          <button type="button" id="three" class="gray-button"><p>3</p></button>
          <button type="button" id="plus" class="orange-button"><p>&plus;</p></button>
          <button type="button" id="zero" class="gray-button"><p>0</p></button>
          <button type="button" id="equals" class="orange-button"><p>&equals;</p></button>
        </section>
    </div>
  </body>
</html>
